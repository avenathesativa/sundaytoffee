  <!-- Chocolate coating -->
  <path d="M145 58 Q155 55 165 60" stroke="#5C3317" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M148 68 Q156 72 162 67" stroke="#5C3317" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- Almond -->
