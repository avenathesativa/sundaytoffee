  <ellipse cx="115" cy="68" rx="3" ry="2" fill="#E8D5B0" stroke="#A67C52" stroke-width="0.8" transform="rotate(-25 115 68)"/>

  <!-- Toffee piece 3 - small chunk -->
  <path d="M140 55 Q143 50 155 52 L168 56 Q173 60 170 68 L162 78 Q158 82 150 80 L142 74 Q138 68 140 55Z"
