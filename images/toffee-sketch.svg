        fill="#D4A574" stroke="#8B6914" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Chocolate drizzle -->
  <path d="M92 54 Q102 52 112 56 Q120 59 125 55" stroke="#5C3317" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M95 65 Q105 68 115 64" stroke="#5C3317" stroke-width="1.5" stroke-linecap="round" fill="none"/>
