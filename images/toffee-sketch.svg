  <!-- Almond bits -->
  <ellipse cx="42" cy="55" rx="4" ry="2.5" fill="#D4A574" stroke="#A67C52" stroke-width="0.8" transform="rotate(-15 42 55)"/>
  <ellipse cx="58" cy="65" rx="3.5" ry="2" fill="#D4A574" stroke="#A67C52" stroke-width="0.8" transform="rotate(20 58 65)"/>

