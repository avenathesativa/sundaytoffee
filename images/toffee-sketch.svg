  <ellipse cx="25" cy="85" rx="5" ry="3" fill="#D4A574" stroke="#A67C52" stroke-width="0.8" transform="rotate(-30 25 85)"/>
  <ellipse cx="78" cy="88" rx="4" ry="2.5" fill="#E8D5B0" stroke="#A67C52" stroke-width="0.8" transform="rotate(15 78 88)"/>
  <ellipse cx="135" cy="90" rx="4.5" ry="2.5" fill="#D4A574" stroke="#A67C52" stroke-width="0.8" transform="rotate(-10 135 90)"/>
  <ellipse cx="175" cy="85" rx="3.5" ry="2" fill="#E8D5B0" stroke="#A67C52" stroke-width="0.8" transform="rotate(25 175 85)"/>

  <!-- Small crumbs for hand-drawn feel -->
  <circle cx="50" cy="90" r="1.5" fill="#C4956A"/>
  <circle cx="95" cy="92" r="1" fill="#B8864E"/>
  <circle cx="155" cy="95" r="1.2" fill="#C4956A"/>
  <circle cx="120" cy="88" r="0.8" fill="#8B6914"/>
